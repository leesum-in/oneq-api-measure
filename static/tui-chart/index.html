<!DOCTYPE html>
<html>
<head lang="kr">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge"/>
    <title>Application Chart</title>
    <link rel="stylesheet" type="text/css" href="dist/chart.css" />
    <style>
        textarea {
            width: 200px;
            height: 400px;
        }

        #btn {
            position:absolute;
            right:10px;
            top: 0;
        }

        body > div {
            float:left;
        }
    </style>
</head>
<body>
<div id="chart-area"></div>
<div style="width:640px;margin-left:10px;margin-top:5px;">
    <div>
        <div style="float:left;">
            <div>data</div>
            <textarea id="data">
{
    "categories": ["cate1", "cate2", "cate3"],
    "series": {
        "column": [
            {
                "name": "Legend1",
                "data": [20, 30, 50]},
            {
                "name": "Legend2",
                "data": [40, 40, 60]
            },
            {
                "name": "Legend3",
                "data": [60, 50, 10]
            },
            {
                "name": "Legend4",
                "data": [80, 10, 70]
            }
        ],
        "line" : [
            {
                "name": "Legend",
                "data": [1, 2, 3]
            }
        ]

    }
}
            </textarea>
        </div>
        <div style="float:left; margin-left:10px;position:relative;">
            <div>options</div>
            <textarea id="options">
{
    "chart": {
        "width": 500,
        "height": 400,
        "title": "Combo Chart",
        "format": "0010"
    },
    "yAxis": {
        "title": "Y Axis"
    },
    "xAxis": {
        "title": "X Axis"
    },
    "series": {
        "hasDot": true,
        "showLabel": true
    },
    "tooltip": {
        "grouped": true
    },
    "theme": "newTheme"
}
            </textarea>
        </div>
        <div style="float:left; margin-left:10px;position:relative;">
            <div>theme</div>
            <button id="btn" onclick="onClick();">적용</button>
            <textarea id="theme">
{
    "chart": {
        "background": "#ffffff",
        "fontFamily": "Verdana"
    },
    "title": {
        "color": "#000000"
    },
    "plot": {
        "lineColor": "#e5dbc4",
        "background": "#f6f1e5"
    },
    "series": {
            "column": {
                "colors": ["#40abb4", "#e78a31", "#c1c452", "#795224", "#f5f5f5"],
                "borderColor": "#8e6535"
            }
    },
    "legend": {
        "label": {
            "color": "#6f491d"
        }
    }
}
            </textarea>
        </div>
    </div>
</div>

<script src="lib/tui-code-snippet/code-snippet.js"></script>
<script src="lib/tui-component-effects/effects.js"></script>
<script src="lib/raphael/raphael-min.js"></script>
<script src="dist/chart.js"></script>
<script>
    var elChartArea = document.getElementById('chart-area'),
        elBtn = document.getElementById('btn'),
        data = {
            categories: ['cate1', 'cate2', 'cate3'],
            series: [
                {
                    name: 'Legend1',
                    data: [-20, -30, -50]
                },
                {
                    name: 'Legend2',
                    data: [-40, -40, -60]
                },
                {
                    name: 'Legend3',
                    data: [-60, -50, -10]
                },
                {
                    name: 'Legend4',
                    data: [80, -10, -70]
                }
            ]
        },
        options = {
            chart: {
                width: 500,
                height: 400,
                title: 'Combo Chart'
            },
            yAxis:{
                title: 'Y Axis'
            },
            xAxis: {
                title: 'X Axis'
            },
            series: {
                showLabel: true
            },
            tooltip: {
                grouped: true
            }
        },
        chart, onClick;

    chart = tui.chart.lineChart(elChartArea, data, options);

    onClick = function() {
        var type = 'comboChart',
            customData = JSON.parse(document.getElementById('data').value),
            options = JSON.parse(document.getElementById('options').value),
            theme = JSON.parse(document.getElementById('theme').value);

        tui.chart.registerTheme(options.theme, theme);

        elChartArea.innerHTML = '';
        tui.chart[type](elChartArea, customData, options);
    };
</script>
</body>
</html>
